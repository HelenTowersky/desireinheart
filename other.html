<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我是……</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'SimSun', '宋体', serif;
      color: #ebebeb;
      background-color: #161616;
      background-image: url('redroom.jpg'); /* 添加背景图片 */
      background-size: cover; /* 背景铺满 */
      background-position: center; /* 居中显示 */
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(40, 40, 40, 0.6); /* 半透明灰色背景 */
      padding: 30px 40px;
      border-radius: 8px;
    }
    h1, p {
      font-family: 'SimSun', '宋体', serif;
    }
    a.recall-link {
      color: #97c0f0; /* 保持与你原页面相同的蓝色 */
      text-decoration: underline;
      font-size: 16px;
      cursor: pointer;
    }
    a.recall-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你的记忆尚未恢复。</h1>
    <p>你仍需寻找更多的记忆。</p>
    <a href="index.html" class="recall-link">重新回忆</a>
  </div>
</body>
</html>

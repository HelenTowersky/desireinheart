
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你是谁？</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: #ebebeb;
      background-color: #464646;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>你是谁？</h2>
    <input type="text" id="inputBox" onkeydown="if(event.key==='Enter') go()">
    <button onclick="go()">确认</button>
  </div>
  <script>
    function go() {
      const val = document.getElementById('inputBox').value.trim();
      if (val === '路菲尔') {
        location.href = 'lufel.html';
      } else if (val === '朝仓悠月' || val === "悠月") {
        location.href = 'asakura.html';
      } else {
        location.href = 'other.html';
      }
    }
  </script>
</body>
</html>

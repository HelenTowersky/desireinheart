<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你是谁？</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: #ebebeb;
      background-color: #464646;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .debug {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>你是谁？</h2>
    <input type="text" id="inputBox" onkeydown="if(event.key==='Enter') go()" placeholder="请输入你的名字">
    <button onclick="go()">确认</button>
    <div class="debug" id="debugInfo"></div>
  </div>
<script>
function go() {
  const val = document.getElementById('inputBox').value;
  const v = val.replace(/\s/g, ''); // 去掉所有空格
  const debugElement = document.getElementById('debugInfo');
  
  // 调试信息
  debugElement.innerHTML = `输入值: "${val}" -> 处理后: "${v}"`;
  
  const lufelList = ['路菲尔', 'Lufel', 'ルフェル'];
  const asakuraList = ['朝仓悠月', '悠月'];
  const yuzukiList = ['朝仓夕月', '夕月'];
  
  // 使用小写文件名
  if (lufelList.includes(v)) {
    location.href = 'lufel.html';
  } else if (asakuraList.includes(v)) {
    location.href = 'asakura.html';
  } else if (yuzukiList.includes(v)) {
    location.href = 'yuzuki.html';  
  } else {
    location.href = 'other.html';
  }
}

// 页面加载完成后的测试
window.onload = function() {
  console.log('页面已加载，JavaScript正常工作');
};
</script>
</body>
</html>

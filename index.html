<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你是谁？</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: #ebebeb;
      background-color: #464646;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>你是谁？</h2>
    <input type="text" id="inputBox" onkeydown="if(event.key==='Enter') go()">
    <button onclick="go()">确认</button>
  </div>
  <script>
    function go() {
      const val = document.getElementById('inputBox').value;
      const v = val.replace(/\s/g, '');

      const lufelList = ['路菲尔', 'Lufel', 'ルフェル'];
      const asakuraList = ['朝仓悠月', '悠月'];
      const yuzukiList = ['朝仓夕月', '夕月'];
      const nagisaList = ['上城渚', 'Nagisa', 'nagisa', '渚'];
      const wonderList = ['Wonder', 'wonder'];

      if (lufelList.includes(v)) {
        location.href = 'lufel.html';
      } else if (asakuraList.includes(v)) {
        location.href = 'asakura.html';
      } else if (yuzukiList.includes(v)) {
        location.href = 'yuzuki.html';
      } else if (nagisaList.includes(v)) {
        location.href = 'nagisa.html';
      } else if (wonderList.includes(v)) {
        location.href = 'wonder.html';
      } else {
        location.href = 'other.html';
      }
    }
  </script>
</body>
</html>
